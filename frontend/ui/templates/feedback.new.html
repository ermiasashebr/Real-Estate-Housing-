{{ define "feedback.new.layout" }}
{{ template "user.navbar" . }}
{{ template "feedback.new.content" . }}
{{ template "user.footer" . }}
{{ end }}

{{ define "feedback.new.content"}}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h2>Add New Feedback</h2>
    </div>
    <div class="container">
        <form method="POST" action="/user/feedbacksNew" enctype="multipart/form-data">
            <input type="hidden" name='_csrf' value='{{ .CSRF }}' />
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Feedback Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" id="name" placeholder="Feedback Senders Name" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="email" id="email" placeholder="Email" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="phone" class="col-sm-2 col-form-label">Phone</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <textarea class="form-control" required name="description" id="description" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="catimg" class="col-sm-2 col-form-label">Attack a File</label>
                <div class="col-sm-10">
                    <input required type="file" class="form-control-file" name="catimg" id="catimg">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary float-right" style="background-color: #a52502">Add FeedBack</button>
                </div>
            </div>
        </form>
    </div>
</main>
{{ end }}
